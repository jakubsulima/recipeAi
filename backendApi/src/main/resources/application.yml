spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false
  cloud:
    gcp:
      project-id: "your-gcp-project-id"
      vertex:
        ai:
          gemini:
            location: "us-central1"
            model-name: "gemini-pro"
