# This configuration is for your production server

# Block 1: Handles HTTP traffic
server {
    listen 80;
    # IMPORTANT: Replace with your actual domain
    server_name your-domain.com www.your-domain.com;

    # This location is used by Certbot to prove you own the domain
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # For all other HTTP requests, redirect them to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Block 2: Handles HTTPS traffic
server {
    listen 443 ssl;
    # IMPORTANT: Replace with your actual domain
    server_name your-domain.com www.your-domain.com;

    # Path to the SSL certificates that Certbot will create
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # Location for API calls
    location /api/ {
        # Forwards requests to the 'backend' container on port 8080
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Location for all other requests (your frontend)
    location / {
        # Forwards requests to the 'frontend' container.
        # NOTE: Your frontend Dockerfile must run a server on port 80.
        proxy_pass http://frontend:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}